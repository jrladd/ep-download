<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's javascript file -->
    <script type="module" src="/jszip.min.js"></script>
    <script type="module" src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Hello there!</h1>
    
    <p>
      Simply drag and drop a CSV file (with no header row) that has TCP IDs as its first column. The app will download a zip file of your XML texts!
    </p>
    
    <form>
      <textarea type="text" placeholder="Drag CSV file here" id="inputJSON"></textarea>
      <button type="submit" id="submit-json">Get XML</button>
    </form>
    

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
